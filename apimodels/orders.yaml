title: orders
type: object
x-tags:
  - orders
description: |-
  An order object for a users placed order after user selects items in cart. The order object the following properties-
  id- pk, userID- fk- refrencing the id column of the user table, created-date, modified-date, items- an array of order items objects, total-integer, and status-string. 
properties:
  id:
    type: integer
  userID:
    type: string
  created:
    type: string
  modified:
    type: string
  items:
    type: object
  total:
    type: integer
  status:
    type: string
